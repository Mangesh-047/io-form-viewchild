<div class="table-responsive">
    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let std of stdDetails, index as i">
                <td>{{i + 1}}</td>
                <td>{{std.fname}}</td>
                <td>{{std.lname}}</td>
                <td>{{std.email}}</td>
                <td>{{std.contact}}</td>
            </tr>
        </tbody>
    </table>
</div>
